<!doctype html>
<html class="size-full">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../assets/tailwind4.js" crossorigin="anonymous"></script>
        <style type="text/tailwindcss">
        #advent-items {
            .advent-item-link {
                @apply pointer-events-none;
            }
        }
        .advent-item {
            @apply
                cursor-not-allowed
                min-w-[150px]
                min-h-[150px]
                size-[150px]
                rounded-[5px]
                border-black
                border-t-[0]
                border-b-[4px]
                border-x-[4px]
                shadow-white/75
                shadow-none
                transition-all
                duration-400
                
                grid grid-cols-1
                place-items-center
                place-content-center
                ;

            &.active {
                @apply
                    cursor-default
                    border-white
                    border-b-[2px]
                    border-x-[2px];

                &:not(.open):hover {
                    @apply shadow-lg;
                }
            }

            &.open {
                @apply
                    cursor-pointer
                    /* bg-radial
                    from-white from-60%
                    to-[#aaa] to-90% */
                    border-[16px]
                    /* bg-[#eee]
                    border-b-[#fff]
                    border-x-[#ccc]
                    border-t-[#aaa] */
                    bg-[#568cf0]
                    border-b-[#5c95ff]
                    border-x-[#4a79cf]
                    border-t-[#3f67b0]
                    ;
                
                .advent-item-date {
                    @apply hidden;
                }
            }

            &:not(.open) {
                .advent-item-link {
                    @apply hidden;
                }

            }

            .advent-item-date {
                @apply text-white text-center text-wrap text-[32px];
            }

            .advent-item-link {
                @apply
                    text-white
                    text-center
                    text-[3px]
                    text-wrap
                    wrap-break-word
                    overflow-hidden
                    cursor-pointer
                    ;
                
                &:hover {
                    @apply underline;
                }
            }
        }
        
        #portal {
            &.active {
                @apply /* rounded-none */
                    opacity-100
                    w-[100vw] h-[100vh]
                    !top-[0]
                    !left-0;

                #portal-container {
                    @apply size-full;
                }
            }

            #portal-container {
                .advent-item {
                    @apply
                        size-[50vh] 
                        min-w-[75vh]
                        min-h-[75vh]
                        ;
                    
                    .advent-item-link {
                        @apply text-[40px];
                    }
                }
            }
        }
        </style>
        <script type="module" src="./script.js" crossorigin="anonymous"></script>
    </head>
    <body class="
    size-full
    p-[32px]
    bg-gradient-to-b
        from-[#787] from-5%
        via-[#565] via-20%
        to-[#232] to-85%
  ">
    <div class="hidden">
        <input id="input" type="file" />
        <button id="default-input">По-умолчанию</button>
    </div>
    <div class="advent-container
    size-full
    rounded-[10px]
    bg-[url(./bg2.png)] bg-repeat
    p-[32px]
    shadow-black shadow-lg
    flex flex-col gap-[20px]
    ">
        <p class="advent-container-title
        text-white text-[32px] text-center
        ">
            9 Giorni delle Feste in Musica
        </p>
        <div id="advent-items" class="
        flex gap-[16px] flex-wrap">
            <div class="advent-item advent-item-sample hidden">
                <span class="advent-item-date"></span>
            </div>
        </div>
    </div>

    <div id="portal" class="
    fixed size-0
    top-[50vh] left-[50vw]
    opacity-0
    transition-all
    duration-700
    text-white
    ">
        <div id="portal-container" class="
        overflow-hidden size-full
        bg-[url(./bg2.png)] bg-repeat
        grid grid-cols-1
        place-items-center
        transition-all
        duration-700
        ">
            <div class="absolute [url(./bg2.png)] bg-cover size-[500%] -z-10"></div>
        </div>
    </div>
  </body>
</html>
